<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="heading">Temperature Converter</h1>
            <div class="local-div">
                <div id="degrees">
                    <p class="side-heading">Degrees</p>
                    <input id="input-degrees" type="text"/>
                </div>
                <div id="type">
                    <p class="side-heading">Type</p>
                    <select id="status">
                        <option>Celcius</option>
                        <option selected>Fahrenheit</option>
                    </select>
                </div>
            </div>
            <div>
                <p class="side-heading" id="convertedTitle">Converted Temperature</p>
                <p id="result"></p>
            </div>
            <div id="btn">
                <button id="convert-button">Convert</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
</html>
